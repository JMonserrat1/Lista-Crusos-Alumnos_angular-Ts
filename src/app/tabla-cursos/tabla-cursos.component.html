<h1>Cursos: </h1>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Materia </th>
        <th scope="col">Nota</th>
        <th scope="col">Debe</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let curso of cursos">
        <td>{{curso.materia}}</td>
        <td>{{curso.nota}}</td>
        <td>{{curso.debe}}</td>
      </tr>
    </tbody>
  </table>
